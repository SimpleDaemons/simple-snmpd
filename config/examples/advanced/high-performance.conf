# Simple SNMP Daemon Configuration - High Performance
# This configuration is optimized for high-throughput environments

# Network Configuration
port=161
enable_ipv6=true

# Community Configuration
community=HighPerfSNMP2024

# Connection Limits (increased for high performance)
max_connections=2000
timeout_seconds=30

# Logging Configuration (minimal logging for performance)
log_level=warning

# Trap Configuration
enable_trap=true
trap_port=162

