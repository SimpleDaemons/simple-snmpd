# Simple SNMP Daemon Configuration - Cloud Environment
# This configuration is optimized for cloud and containerized deployments

# Network Configuration
port=161
enable_ipv6=true

# Community Configuration (use environment variables in cloud)
community=CloudSNMP2024

# Connection Limits (optimized for cloud load balancing)
max_connections=500
timeout_seconds=45

# Logging Configuration (structured logging for cloud)
log_level=info

# Trap Configuration
enable_trap=true
trap_port=162

