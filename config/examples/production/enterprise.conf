# Simple SNMP Daemon Configuration - Enterprise Production
# This configuration is optimized for enterprise production environments

# Network Configuration
port=161
enable_ipv6=true

# Community Configuration (CHANGE THESE IN PRODUCTION!)
community=SecureCommunity2024
# Consider using SNMPv3 for production environments

# Connection Limits (increased for enterprise load)
max_connections=1000
timeout_seconds=60

# Logging Configuration (info level for production)
log_level=info

# Trap Configuration
enable_trap=true
trap_port=162

