# Simple SNMP Daemon Configuration File
# Copyright 2024 SimpleDaemons

# Network Configuration
port=161
enable_ipv6=true
bind_address=0.0.0.0

# Community Configuration
community=public
read_community=public
write_community=private

# Connection Limits
max_connections=100
timeout_seconds=30
max_request_size=65536

# Logging Configuration
log_level=info
log_file=/var/log/simple-snmpd.log
log_to_console=true

# Security Configuration
enable_security=true
rate_limit_requests=100
rate_limit_window=60
enable_ip_filtering=true

# Allowed IPs (comma-separated)
allowed_ips=127.0.0.1,::1

# Denied IPs (comma-separated)
denied_ips=

# Allowed subnets (comma-separated)
allowed_subnets=192.168.0.0/16,10.0.0.0/8

# Denied subnets (comma-separated)
denied_subnets=

# Trap Configuration
enable_trap=false
trap_port=162
trap_community=public

# MIB Configuration
enable_system_mib=true
enable_interface_mib=true
enable_snmp_mib=true

# Performance Configuration
thread_pool_size=4
worker_threads=4