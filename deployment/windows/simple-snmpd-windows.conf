# Network configuration
listen_address = 0.0.0.0
listen_port = 161
enable_ipv6 = true
max_connections = 1000
connection_timeout = 30
bind_interfaces = 

# SNMP configuration
snmp_version = 2c
community_string = public
read_community = public
write_community = private
enable_v3 = false
v3_engine_id = 

# Security configuration
enable_authentication = false
authentication_protocol = MD5
privacy_protocol = DES
user_database = %CONFIG_DIR%\users.conf
access_control = %CONFIG_DIR%\access.conf
allowed_networks = 0.0.0.0/0
denied_networks = 

# MIB configuration
mib_directory = %MIB_DIR%
enable_mib_loading = true
mib_cache_size = 1000
mib_cache_timeout = 300
custom_mibs = 

# Logging configuration
log_level = info
log_file = %LOG_DIR%\simple-snmpd.log
error_log_file = %LOG_DIR%\simple-snmpd.error.log
enable_console_logging = false
enable_syslog = false
log_rotation = true
max_log_size = 10MB
max_log_files = 5
log_format = "[%Y-%m-%d %H:%M:%S] [%L] %M"

# Performance configuration
worker_threads = 4
max_packet_size = 65507
enable_statistics = true
stats_interval = 60
cache_timeout = 300
memory_limit = 0
cpu_limit = 0

# SNMP Agent configuration
system_name = Windows Host
system_description = Simple SNMP Daemon on Windows
system_contact = admin@example.com
system_location = Data Center
system_uptime = true
system_oid = 1.3.6.1.4.1.99999.1

# Trap configuration
enable_traps = true
trap_port = 162
trap_community = public
trap_destinations = 
trap_retry_count = 3
trap_timeout = 5

# Monitoring configuration
enable_system_monitoring = true
enable_network_monitoring = true
enable_disk_monitoring = true
enable_process_monitoring = false
monitoring_interval = 60
collect_interval = 30

# Windows-specific configuration
enable_wmi_monitoring = true
wmi_namespace = root\cimv2
enable_performance_counters = true
performance_counter_interval = 30
enable_event_log_monitoring = false
event_log_sources = 

# Hardware monitoring
enable_cpu_monitoring = true
enable_memory_monitoring = true
enable_disk_monitoring = true
enable_network_interface_monitoring = true
enable_temperature_monitoring = false

# Service monitoring
enable_service_monitoring = false
monitored_services = 
service_check_interval = 300

# Process monitoring
enable_process_monitoring = false
monitored_processes = 
process_check_interval = 60

# Network monitoring
enable_interface_monitoring = true
enable_route_monitoring = false
enable_arp_monitoring = false
interface_poll_interval = 30

# SNMP table configuration
enable_if_table = true
enable_ip_table = false
enable_tcp_table = false
enable_udp_table = false
enable_route_table = false

# Custom OID configuration
custom_oids = 
custom_oid_file = %CONFIG_DIR%\custom-oids.conf

# SNMPv3 configuration
v3_users = 
v3_engine_id_file = %DATA_DIR%\engine-id
v3_user_database = %CONFIG_DIR%\v3-users.conf

# Access control
read_access = public:0.0.0.0/0
write_access = private:127.0.0.1/32
trap_access = public:0.0.0.0/0

# Rate limiting
enable_rate_limiting = false
rate_limit_requests = 100
rate_limit_window = 60
rate_limit_burst = 10

# Health check configuration
enable_health_check = true
health_check_interval = 30
health_check_endpoint = /health
health_check_timeout = 5

# Metrics configuration
enable_metrics = true
metrics_endpoint = /metrics
metrics_port = 8080
metrics_format = prometheus

# Debug configuration
enable_debug = false
debug_level = 0
debug_file = %LOG_DIR%\debug.log
enable_packet_logging = false
packet_log_file = %LOG_DIR%\packets.log

# Backup configuration
enable_config_backup = true
backup_interval = 86400
backup_directory = %DATA_DIR%\backups
max_backup_files = 7

# Update configuration
enable_auto_update = false
update_check_interval = 86400
update_server = 
update_channel = stable
